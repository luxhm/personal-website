</head>
<body>
  <div class="container">
    <!-- Sidebar Navbar -->
    <nav class="sidebar">
      <h1 class="sidebar-title">Lux Hogan-Murphy</h1>
      <ul>
        <li><a href="https://etveritaslux.substack.com" target="_blank" class="nav-link">Substack</a></li>
        <li><a href="tour-dates.html" class="nav-link">Tour Dates</a></li>

      </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <div class="featured">
        <img src="img/hippo.jpg" alt="Featured Book Cover" id="mainImage" class="featured-image">
        <div class="carousel">
          <img src="img/hippo.jpg" alt="Book 1" class="carousel-item" onclick="updateMainImage('img/hippo.jpg')">
          <img src="img/dance.jpg" alt="Book 1" class="carousel-item" onclick="updateMainImage('img/dance.jpg')">
          <img src="img/birds.jpg" alt="Book 2" class="carousel-item" onclick="updateMainImage('img/birds.jpg')">
          <!-- Add more carousel items -->
        </div>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    function updateMainImage(imageSrc) {
      // Update the main image src to the clicked thumbnail's src
      const mainImage = document.getElementById('mainImage');
      mainImage.src = imageSrc;
    }
  </script>

</body>
